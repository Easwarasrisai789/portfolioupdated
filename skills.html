<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - Animated Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    .nav-bar {
      background: linear-gradient(90deg, #0d1b2a, #1a2839);
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      animation: fadeIn 1s ease-in-out;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      display: inline-block;
      margin-right: 20px;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }

    .nav-links li:nth-child(1) { animation-delay: 0.2s; }
    .nav-links li:nth-child(2) { animation-delay: 0.3s; }
    .nav-links li:nth-child(3) { animation-delay: 0.4s; }
    .nav-links li:nth-child(4) { animation-delay: 0.5s; }
    .nav-links li:nth-child(5) { animation-delay: 0.6s; }

    .nav-links li a {
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .nav-links li a:hover {
      color: #ff6600;
      transform: scale(1.1);
    }

    /* Skills Section */
    .skills-section {
      padding: 100px 20px 60px;
    }

    .skills-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #ff6600;
      margin-bottom: 30px;
    }

    .skill {
      margin: 15px auto;
      width: 60%;
      text-align: left;
      font-size: 1rem;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 102, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .skill-bar {
      height: 12px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .fill {
      height: 100%;
      background: linear-gradient(45deg, #ff6600, #ff3300);
      width: 0;
      border-radius: 5px;
      transition: width 1.5s ease-in-out;
    }

    .skill:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 8px 20px rgba(255, 102, 0, 0.4);
    }

    .skill:hover .fill {
      width: 100% !important;
    }

    .skill:hover::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: rgba(255, 102, 0, 0.2);
      filter: blur(8px);
      border-radius: 10px;
      z-index: -1;
    }

    /* Resume Buttons */
    .resume-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .resume-button {
      background: linear-gradient(45deg, #ff6600, #ff3300);
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: transform 0.3s ease-in-out, background 0.3s;
    }

    .resume-button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff3300, #cc2200);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .skills-section h2 {
        font-size: 2rem;
      }

      .skill {
        width: 85%;
      }

      .resume-button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .resume-buttons {
        flex-direction: column;
        gap: 15px;
      }

      .nav-links li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav-links">
        <li><a href="index.html">Intro</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="skills-section">
    <h2>My Skills</h2>
    <div class="skill" data-width="90%"><span>Programming (C, Python, HTML, CSS)</span><div class="skill-bar"><div class="fill"></div></div></div>
    <div class="skill" data-width="85%"><span>Data Science</span><div class="skill-bar"><div class="fill"></div></div></div>
    <div class="skill" data-width="80%"><span>Cloud Computing</span><div class="skill-bar"><div class="fill"></div></div></div>
    <div class="skill" data-width="75%"><span>Web Development</span><div class="skill-bar"><div class="fill"></div></div></div>
  </section>

  <div class="resume-buttons">
    <a href="2200032881_NEW_RESUME.pdf" target="_blank" class="resume-button">Read Resume</a>
    <a href="2200032881_NEW_RESUME.pdf" class="resume-button" download="2200032881_ANKAMREDDI-EASWARA-SRI-SAI-VENKAT.pdf">Download Resume</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const skills = document.querySelectorAll(".skill");

      skills.forEach(skill => {
        skill.addEventListener("mouseenter", function () {
          let fill = this.querySelector(".fill");
          let width = this.getAttribute("data-width");
          fill.style.width = "0";
          setTimeout(() => { fill.style.width = width; }, 200);
        });
      });
    });
  </script>
</body>
</html>
