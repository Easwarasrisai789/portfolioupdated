<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Responsive Portfolio</title>
    <!-- Adding fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a; /* Dark blue background */
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Subtle texture */
            color: #ffffff; /* White text for contrast */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling the header navigation */
        .nav-bar {
            background-color: #0d1b2a; /* Matching background color */
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav-links li a {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links li a:hover {
            color: #c63c0e;
        }

        /* Contact section styling */
        .contact-section {
            padding: 50px 20px;
            margin-top: 100px;
            max-width: 600px;
            width: 100%; /* Ensure full width on smaller screens */
            text-align: center;
            background-color: #1b263b; /* Darker background for the section */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #c63c0e;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            background-color: #c63c0e;
            color: white;
            cursor: pointer;
            font-weight: 700;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #a53b08;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-section {
                padding: 30px 10px;
            }

            .contact-button {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="index.html">Intro</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Me</h2>
        

        <!-- Formspree contact form -->
        <form action="https://formspree.io/f/meoekpyn" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>

    <script>
        // Anti-copy functions
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.key === 'c') || (e.ctrlKey && e.key === 'x') || (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
